paths:
  /api/sessions/register:
    post:
      summary: Registra un nuevo usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#components/requestBodies/newUser'
      
      responses:
        "200":
          description: El Usuario fué creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: string
                  payload:   
                    type: ObjectId
        "400":
          description: El usuario ya estaba registrado 
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
  
components:
  requestBodies:
    newUser:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario. Campo unico
        password:
          type: string
          description: Contraseña del usuario (sin hashear)
      example:
        first_name: Pablo
        last_name: Coca
        email: cocapablo@gmail.com
        password: pacojeta
