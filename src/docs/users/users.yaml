paths:
  /api/users/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Todos los usuarios obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#components/schemas/User'
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
  /api/users/{uid}:
    get:
      summary: Obtiene el usuario de _id = uid
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario que se desea solicitar
          schema: 
            $type: string
      responses:
        "200":
          description: El usuario fué obtenido correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar el usuario de _id = uid
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario que se desea actualizar
          schema: 
            $type: string
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#components/requestBodies/updateUser'
      responses:
        "200":
          description: El usuario fué actualizado correctamente
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
    delete:
      summary: Borrar el usuario de _id = uid
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: id del usuario que se desea eliminar
          schema: 
            $type: string
      responses:
        "200":
          description: El usuario fué eliminado correctamente
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
components:
  schemas:
    User:
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Id del usuario generado por la base de datos
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario. Campo unico
        password:
          type: string
          description: Contraseña del usuario hasheada
      example:
        _id: ObjectId('6618d076a9da135c9f767865')
        first_name: Pablo
        last_name: Coca
        email: cocapablo@gmail.com
        password: $2b$10$Pk/Bhk7Ui.lWrGffSIeUZOdgmXs/AAODrs.5aTE3Wy.uF3GegziFi
  requestBodies:
    updateUser:
      type: object
      properties:
        first_name:
          type: string
